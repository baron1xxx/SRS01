<h4 class="response__message invalid" *ngIf="errorMessage">{{errorMessage}}</h4>
<h4 class="response__message success" *ngIf="successMessage">{{successMessage}}</h4>

<div class="row" *ngIf="!validActivateUrl">
  <form class="col s12 login__form" [formGroup]="activateEmail">
    <div class="input row">
      <div class="input input-field col s12">
        <input type="email" class="validate register__input" placeholder="Email" formControlName="email">
        <div class="alert alert-danger invalid"
             *ngIf="activateEmail.get('email').invalid && activateEmail.get('email').touched">
          <div *ngIf="activateEmail.get('email').hasError('required')">
            Field required!
          </div>
          <div *ngIf="activateEmail.get('email').hasError('pattern')">
            Does not match Email template!
          </div>
        </div>
      </div>
    </div>

    <div class="btn__auth">
      <button class="btn waves-effect waves-light" type="submit" name="action" (click)="sendEmail()"
              [disabled]="!activateEmail.valid">Send email
      </button>
    </div>
  </form>
</div>
