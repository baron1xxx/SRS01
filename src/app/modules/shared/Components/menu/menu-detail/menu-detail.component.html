<div class="waiter__edit" *ngIf="menu">
  <div class="card__container">
    <div class="row card__waiter">
      <div class="col s12 m12">
        <div class="card">
          <div class="card-image">
            <img class="avatar" src="{{avatarHost}}//{{menu.restaurantId}}/menu/{{menu.id}}/{{menu.avatar}}">
          </div>
        </div>
      </div>
    </div>

    <a class="waves-effect waves-light blue-grey darken-1 btn btn__update-avatar" title="Update avatar"
       (click)="openModalUpdateAvatarForm()">
      <i class="material-icons left">add_a_photo</i>Update
    </a>
  </div>


  <div class="row">
    <form class="col s12 edit__form" [formGroup]="editMenu">

      <div *ngIf="errorMessage" class="collection invalid">
        {{errorMessage}}
      </div>
      <div *ngIf="successMessage" class="collection success">
        {{successMessage}}
      </div>

      <div class="input row">
        <div class="input-field col s12">
          <input type="text" class="validate" placeholder="Name" formControlName="name">

          <div class="alert alert-danger invalid"
               *ngIf="editMenu.get('name').invalid && editMenu.get('name').touched">
            <div *ngIf="editMenu.get('name').hasError('required')">
              Field required!
            </div>
            <div *ngIf="editMenu.get('name').hasError('minlength')">
              Min 3 character!
            </div>
            <div *ngIf="editMenu.get('name').hasError('maxlength')">
              Max 20 character!
            </div>
            <div *ngIf="editMenu.get('name').hasError('pattern')">
              Only letters and space!
            </div>
          </div>

        </div>
      </div>

      <div class="btn__auth">
        <button class="btn waves-effect waves-light btn-edit" type="submit" name="action"
                [disabled]="!editMenu.dirty || !editMenu.valid" (click)="updateMenu()">Edit
          <i class="material-icons right">edit</i>
        </button>
        <button class="btn waves-effect waves-light red darken-3 btn-cancel" type="submit" name="action"
                [routerLink]="['..']">Back
          <i class="material-icons right">navigate_before</i>
        </button>
      </div>
    </form>
  </div>
</div>
